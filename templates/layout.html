<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="/static/imgs/kreis.jpg" type="image/png">


    <link rel="apple-touch-icon" href="/static/imgs/kreis.jpg" type="image/png">

    <!-- pwa support -->
    <link rel="manifest" href="manifest.json">
    <!-- disable zooming -->
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no, maximum-scale=1.0">

    <!-- css -->
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/navbar.css" rel="stylesheet">
    <link href="/static/css/messages.css" rel="stylesheet">
    {% block css %}{% endblock %}

    <!-- js -->
    <script src="/static/scripts/scripts.js" defer></script>


    <!-- title -->
    <title>{% block title %}{% endblock %}</title>


</head>
<body>
<div class="grey-box">
    hallo

</div>

<main>
    {% block main %}{% endblock %}
</main>

</body>

</html>
